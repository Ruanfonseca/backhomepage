name: Site Pessoal

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17.0.9'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Login DockerHub
        run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build Docker image
        run: docker build -t ruanfonseca/sitepessoalmail:latest .

      - name: Push Docker image
        run: docker push ruanfonseca/sitepessoalmail:latest
